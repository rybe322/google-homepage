<!DOCTYPE html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<style>
.leftnav{
  background-color: #333;
  overflow:hidden;
  position:relative;
  float:left;
}
.rightnav{
  background-color: #333;
  overflow:hidden;
  position:relative;
  float:right;
}
.topnav a{
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active{
  background-color: #4CAF50;
  color: white;
}
</style>
<body>
<div class="topnav">
  <div class="leftnav">
    <a href="#about">About</a>
    <a href="#store">Store</a>
  </div>
  <div class="rightnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
   </div>
</div>
